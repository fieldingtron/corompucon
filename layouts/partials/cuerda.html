<div class='row'>
        <div class="col-sm-6"> {{.name}}</div>
        <div class="col-sm-6"> 
            {{ range $index, $element := .resources }}
            {{ $count := add $index 1}}
            <div class="row">   
              <div class="col-auto">
                  {{$count}}
              </div>
              <div class="col-auto">
                  <audio controls>
                      <source src="{{ $element.RelPermalink  }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
              </div>
            </div>
            {{end}}
        </div>
      </div>
  
      <div class="row"><div class="col"><hr></div></div>
